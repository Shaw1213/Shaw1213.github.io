<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hampter Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .centered-link {
            text-align: center;
        }

        .play-game-link {
            font-size: 2em; /* Makes the text bigger */
            padding: 20px 40px; /* Adds padding around the link */
            background-color: #007bff; /* Background color for the link */
            color: white; /* Text color */
            text-decoration: none; /* Removes underline */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .play-game-link:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <div class="centered-link">
        <a href="https://almitytuhm.itch.io/hampter-ball" class="play-game-link">Play Game</a>
    </div>
</body>
</html>
